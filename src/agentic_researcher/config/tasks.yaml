# Tasks: https://docs.crewai.com/concepts/tasks#yaml-configuration-recommended

research_task:
  description: >
    Conduct comprehensive scientific research on: {topic}
    
    Your research should include:
    1. Current state of knowledge and recent developments (as of {current_year})
    2. Key scientific principles and mechanisms
    3. Important discoveries, studies, or breakthroughs
    4. Relevant statistics, data, or evidence
    5. Leading researchers or institutions in this field
    6. Practical applications or implications
    7. Current challenges or controversies
    
    Focus on credible, peer-reviewed sources and authoritative publications.
    Prioritize the most significant and recent information.
  expected_output: >
    A structured research summary containing:
    - 8-12 key findings with supporting evidence
    - Credible sources for each major point
    - Clear categorization of information (background, current research, applications, future directions)
    - Relevant data, statistics, or concrete examples
    Format: Organized bullet points with source attributions
  agent: scientific_researcher

writing_task:
  description: >
    Using the research findings provided in the context, write a comprehensive yet concise 1-page
    scientific document on: {topic}
    
    Structure your document exactly as follows:
    1. **Title**: Clear, descriptive title
    2. **Introduction** (2-3 sentences): Context and significance of the topic
    3. **Main Content** (3-4 paragraphs): Key scientific concepts, recent findings,
       mechanisms, applications, and implications. Use evidence from the research.
    4. **Conclusion** (2-3 sentences): Summary of key takeaways and future outlook
    
    Writing guidelines:
    - Keep the total length to approximately 500-600 words (1 page)
    - Use clear, precise scientific language
    - Include specific examples, data, or studies where relevant
    - Maintain logical flow between sections
    - Make it engaging yet academically rigorous
    - Ensure every claim is supported by the research provided
    - Write the COMPLETE document in your response
  expected_output: >
    A polished 1-page scientific document (500-600 words) formatted in markdown:
    - Clear title and section headings
    - Well-structured paragraphs with topic sentences
    - Evidence-based content with inline references where appropriate
    - Proper scientific terminology used correctly
    - Engaging introduction and impactful conclusion
    - Approximately 1 page in length when printed
    Format: Clean markdown without code blocks (```)
    IMPORTANT: Provide the COMPLETE document text in your response
  agent: scientific_writer
  context:
    - research_task

editing_task:
  description: >
    Review and refine the scientific document on: {topic} that was written in the previous task.
    
    YOU MUST provide the complete edited document. Do not ask for tools or provide meta-commentary.
    
    Your editing checklist:
    1. **Accuracy**: Verify all scientific claims are correct and properly supported
    2. **Clarity**: Ensure language is clear and accessible without oversimplification
    3. **Structure**: Check logical flow and proper organization
    4. **Length**: Ensure document fits on 1 page (500-600 words)
    5. **Grammar**: Fix any grammatical or stylistic issues
    6. **Consistency**: Check for consistent terminology and formatting
    7. **Impact**: Ensure the introduction hooks the reader and conclusion is memorable
    8. **Completeness**: Verify all essential information is included
    
    Make necessary revisions to improve quality while maintaining the writer's voice.
    If the document exceeds 1 page, condense without losing key information.
    
    Provide the COMPLETE final document in your response.
  expected_output: >
    The final, publication-ready 1-page scientific document:
    - All factual errors corrected
    - Clear, polished prose
    - Optimal length (500-600 words, fits on 1 page)
    - Proper markdown formatting
    - Strong opening and closing
    - Scientifically accurate and engaging
    - Ready to be saved and shared
    Format: Final markdown document without code blocks (```), optimized for readability
    IMPORTANT: Provide the COMPLETE edited document text in your response
  agent: editor
  context:
    - writing_task
  output_file: 'report.md'
