# Tasks: https://docs.crewai.com/concepts/tasks#yaml-configuration-recommended

research_task:
  description: >
    Conduct comprehensive scientific research on: {topic}
    
    Use the Scientific Literature Search tool to find academic papers and credible sources.
    Then compile your findings into a structured summary.
    
    Your research should include:
    1. Current state of knowledge and recent developments (as of {current_year})
    2. Key scientific principles and mechanisms
    3. Important discoveries, studies, or breakthroughs
    4. Relevant statistics, data, or evidence
    5. Leading researchers or institutions in this field
    6. Practical applications or implications
    7. Current challenges or controversies
    
    Stick to Scientific Literature Search and web search.

    Provide a clear, comprehensive summary in plain text format.
  expected_output: >
    A comprehensive research summary (400-500 words) containing:
    
    ## Background
    - Definition and core concepts of {topic}
    - Historical context and importance
    
    ## Key Findings
    - 8-12 specific discoveries or insights with evidence
    - Citations to papers, studies, or sources where applicable
    
    ## Applications
    - Real-world uses and practical implications
    - Industries or fields where this is applied
    
    ## Current Challenges
    - Open problems or controversies
    - Future research directions
    
    ## Sources Used
    - List all papers, articles, and sources consulted
    - Include authors, titles, publication dates, and URLs where available
    
    Format: Well-organized prose with clear section headers
  agent: scientific_researcher

writing_task:
  description: >
    Using the research findings from the previous task, write a comprehensive yet concise 1-page
    scientific document on: {topic}
    
    Structure your document exactly as follows:
    
    # [Clear, Descriptive Title]
    
    ## Introduction
    Write 2-3 sentences explaining the context and significance of {topic}.
    
    ## Main Content
    Write 3-4 well-structured paragraphs covering:
    - Key scientific concepts and principles
    - Recent findings and breakthroughs
    - Mechanisms and how it works
    - Applications and real-world implications
    - Use specific examples and data from the research
    
    ## Conclusion
    Write 2-3 sentences summarizing key takeaways and future outlook.
    
    ## References
    List all sources cited in the document:
    - Include papers, articles, and sources from the research
    - Format: Author(s). (Year). Title. Source/URL
    - Number each reference [1], [2], etc.
    
    Writing guidelines:
    - Total length: 500-650 words (1 page including references)
    - Use clear, precise scientific language
    - Include specific examples from the research
    - Maintain logical flow
    - Make it engaging yet rigorous
    - Every claim must be supported by research
    - Add inline citations like [1] or [2] in the text
    
    Write the COMPLETE document NOW in your response.
  expected_output: >
    A complete 1-page scientific document (500-650 words) in markdown format with:
    - Title starting with #
    - Section headings with ##
    - Well-structured paragraphs
    - Evidence-based content with inline citations [1], [2]
    - Proper scientific terminology
    - Engaging introduction and conclusion
    - Complete References section at the end
    - NO code blocks (no ```)
    
    CRITICAL: Output the ENTIRE document text directly in your final answer.
  agent: scientific_writer
  context:
    - research_task

editing_task:
  description: >
    Review and polish the scientific document on: {topic} from the previous task.
    
    YOU MUST OUTPUT THE COMPLETE EDITED DOCUMENT IN YOUR FINAL ANSWER.
    
    Focus on these key improvements:
    1. Fix any grammar or spelling errors
    2. Ensure document is 500-650 words (condense if too long)
    3. Verify all citations [1], [2] match the References section
    4. Improve clarity where needed
    
    Output the complete markdown document from title to references.
  expected_output: >
    The complete, polished scientific document in markdown format:
    
    # Title
    ## Introduction
    ## Main Content  
    ## Conclusion
    ## References
    
    CRITICAL: Output the full edited document text (500-650 words total).
    Do not summarize - write out the entire document.
  agent: editor
  context:
    - writing_task
  output_file: 'report.md'
